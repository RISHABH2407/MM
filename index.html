<!DOCTYPE html>
<html>

<head>
    <title>Nearby Places</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <br><br>
        <h1 class="text-center">Find nearby Doctors, Hospitals and Pharmacies</h1>
        
        <div class="form-group">
            <label for="type">Where you want to visit</label>
            <br>
            <select class="form-control" name="" id="type">
                <option id='doctor'>doctor</option>
                <option id='hospital'>hospital</option>
                <option id='pharmacy'>pharmacy</option>
            </select>

        </div>
        <br><br>
        <div id="map"></div>
        <div class="form-group">
            <label for="location">Enter Your Location: </label>
            <br>
            <input class="form-control" id="autocomplete" type="text">
        </div>
        <br>
        
        
        <table class="table table-bordered table-striped" id="places"></table>

    </div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJkKLX_bsgSwI-EnnJr1JQm40nn5FNP84&libraries=places&callback=initMap"
        async defer>
    </script>
    <script src="app.js"></script>
</body>

</html>
